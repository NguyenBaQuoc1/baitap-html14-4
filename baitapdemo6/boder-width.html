<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            color: #111111;
        }
        p{
            width: 200px;
            border-style: solid;
        }
        p.one {
            border-width: 2px;
        }
        p.two{
            border-width: thick;
        }
        p.three{
            border-width: 1px 4px 12px 4px;
        }
    </style>
</head>
<body>
    <p class="one">Lorem ipsum dolor sit amet.</p>
    <p class="two">Ex asperiores beatae architecto ducimus?</p>
    <p class="three">Suscipit quisquam expedita odio repudiandae?</p>
</body>
</html>
